<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
    @font-face {
        font-family: "Roboto";
        src: local('☁'), url(./Roboto-Medium.ttf) format("ttf");
        font-weight: 400;
    }

    @font-face {
        font-family: "Roboto";
        src: local('☁'), url(./Roboto-Regular.ttf) format("ttf");
        font-weight: 300;
    }

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        background: transparent;
        font-family: "Roboto", sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        color: #333;
        text-align: left;
    }

    .box {
        background: #0073d5;
        border-radius: 2px;
        width: 100%;
        height: 100%;
        min-width: 220px;
        min-height: 220px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    a {
        display: block;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        color: #fff;
        padding: 20px;
    }

    div.relativeTopRight {
        position: relative;
        float: top;
        float: right;
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="relativeTopRight">
            <a href="appboy://close">X</a>
        </div>
        <iframe width="60%" height="50%" src="https://www.youtube.com/embed/af95FxBAKKg">
        </iframe>
    </div>
</body>
</html>
