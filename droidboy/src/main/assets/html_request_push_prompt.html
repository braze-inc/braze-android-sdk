<!DOCTYPE html>
<html>
<head>
    <title>Button Page</title>
    <style>
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 50px;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(240, 240, 240, 0) 25%, #f0f0f0 25%);
            z-index: -1;
        }
        .btn {
            display: inline-block;
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<button class="btn" onclick="brazeBridge.logClick('1');brazeBridge.requestPushPermission();brazeBridge.closeMessage()">braze html push prompt</button>
</body>
</html>
